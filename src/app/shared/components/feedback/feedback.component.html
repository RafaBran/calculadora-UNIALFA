<div class="containner">
  <h2>FEEDBACK</h2>
  <p-scrollPanel [style]="{ width: '100%', height: '200px' }">
    <p *ngIf="resultadoN1 !== null">
      Sua nota final de N1 é: {{ resultadoN1 | number:'1.2-2' }}
    </p>
    <p *ngIf="resultadoN1 !== null">
      Você precisa tirar {{ quantoFaltaparaN2 | number:'1.2-2' }} para passar direto de N2.
    </p>
  </p-scrollPanel>
</div>
